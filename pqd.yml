symfony:
    config-files-exists-rule:
        - "ruleset.xml"
        - "app/phpunit.xml"
        - "!web/app_*.php"
        - { filename: "app/phpunit.xml", reason: "This file is required for testing code" }
        - "composer.json"
        - "phpcs.xml"
        - "phpmd.xml"
angularjs:
    config-files-exists-rule:
        - "package.json"
        - ".eslintrc"
common:
    config-files-exists-rule:
        - ".gitignore"