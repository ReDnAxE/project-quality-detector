symfony:
    config-files-exists-rule:
        - "ruleset.xml"
        - "app/phpunit.xml"
        - "!web/app_*.php"
        - "web/app.php"
        - { value: "app/phpunit.xml", reason: "This file is required for testing code" }
        - "composer.json"
        - "phpcs.xml"
        - "phpmd.xml"
        - "php-git-hooks.yml"
        - "README.md"
        - "tests/"
    composer-config-rule:
        file: "composer.json"
        disallow-wildcard-versioning: true
        packages:
            - { value: "!h4cc/alice-fixtures-bundle", reason: "This package is no more maintained" }
            - "phpunit-bridge"
            - "bruli/php-git-hooks"
            - "php-cs-fixer"
angularjs:
    config-files-exists-rule:
        - "package.json"
        - ".eslintrc"
common:
    config-files-exists-rule:
        - ".gitignore"